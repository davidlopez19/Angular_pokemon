<form *ngIf="pokemonChildren">
    <h2>Detalle del pokemon</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="pokemonChildren.name" name="namePokemon" class="form-control" />
            </div>
            <div class="form-group">
                <label>Tipo</label>
                <input [(ngModel)]="pokemonChildren.typePokemon" name="typePokemon" class="form-control" />
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button *ngIf="nameButton" style="margin-top: 2%;" type="button" class="btn btn-primary"
                    (click)="pokemonChange()">{{nameButton}}</button>
            </div>
        </div>
    </div>
</form>

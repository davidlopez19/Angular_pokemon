
<h4>Informacion desde el detalle es: {{pokemonFromDetail}}</h4>
<form>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="pokemon.name" name="namePokemon" class="form-control" />
            </div>
            <div class="form-group">
                <label>Tipo</label>
                <input [(ngModel)]="pokemon.typePokemon" name="typePokemon" class="form-control" />
            </div>
            <div style="margin-top: 2%;" class="form-group">
                <label>Imagen</label>
                <input type="file" class="form-control-file" />
            </div>
            <button style="margin-top: 2%;" type="button" class="btn btn-primary" (click)="saveInformation()">Guardar</button>
        </div>
    </div>
</form>
